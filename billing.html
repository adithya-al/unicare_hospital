<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unicare Hospital Billing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 900px;
    }
    .header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
  
  <!-- Back Button -->
  <div class="mb-3">
    <a href="pharmasist.html" class="btn btn-outline-primary">
      ← Back to Dashboard
    </a>
  </div>

  <!-- Header -->
  <div class="header">
    <h2>Unicare Hospital - Billing System</h2>
  </div>


    <form id="billingForm" class="row g-3">
  <div class="col-md-4">
    <label for="medicineName" class="form-label">Medicine Name</label>
    <input type="text" class="form-control" id="medicineName" required>
  </div>
  <div class="col-md-4">
    <label for="quantity" class="form-label">Quantity</label>
    <input type="number" class="form-control" id="quantity" min="1" required>
  </div>
  <div class="col-md-4">
    <label for="price" class="form-label">Unit Price (₹)</label>
    <input type="number" class="form-control mb-2" id="price" min="0" required>
    <button type="submit" class="btn btn-success w-100">Add</button>
  </div>
</form>


    <!-- Billing Table -->
   <br><br> <div class="card">
      <div class="card-header">Bill Details</div>
      <div class="card-body">
        <table class="table table-bordered" id="billTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Medicine Name</th>
              <th>Quantity</th>
              <th>Unit Price (₹)</th>
              <th>Total (₹)</th>
            </tr>
          </thead>
          <tbody id="billBody">
            <!-- Rows will be inserted here -->
          </tbody>
          <tfoot>
            <tr>
              <th colspan="4" class="text-end">Total Amount (₹):</th>
              <th id="totalAmount">0</th>
            </tr>
          </tfoot>
        </table>

        <!-- Action Buttons -->
<div class="mt-3 d-flex justify-content-between">
  <button class="btn btn-secondary" onclick="clearBill()">Clear</button>
  <button class="btn btn-primary" onclick="showPrintMessage()">Print Bill</button>
</div>


        <!-- Bootstrap Alert -->
        <div class="alert alert-info alert-dismissible fade show mt-4 d-none" id="printAlert">
          <strong>Notice:</strong> Printing facility not available.
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript (Bootstrap & custom) -->
  <script>
    const form = document.getElementById("billingForm");
    const billBody = document.getElementById("billBody");
    const totalAmountCell = document.getElementById("totalAmount");
    const printAlert = document.getElementById("printAlert");
    let count = 0;
    let totalAmount = 0;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("medicineName").value.trim();
      const qty = parseInt(document.getElementById("quantity").value);
      const price = parseFloat(document.getElementById("price").value);

      if (name === "" || qty <= 0 || price < 0) return;

      const total = qty * price;
      count++;
      totalAmount += total;

      const row = `
        <tr>
          <td>${count}</td>
          <td>${name}</td>
          <td>${qty}</td>
          <td>₹${price.toFixed(2)}</td>
          <td>₹${total.toFixed(2)}</td>
        </tr>
      `;
      billBody.insertAdjacentHTML("beforeend", row);
      totalAmountCell.textContent = totalAmount.toFixed(2);

      form.reset();
    });

    function showPrintMessage() {
      printAlert.classList.remove("d-none");
      setTimeout(() => {
        printAlert.classList.add("d-none");
      }, 4000);
    }

    function clearBill() {
      billBody.innerHTML = "";
      totalAmountCell.textContent = "0";
      totalAmount = 0;
      count = 0;
    }
  </script>
</body>
</html>
