<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unicare Hospital</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-logo {
      max-width: 80px;
      height: auto;
    }

    .banner-img {
      height: 100vh;
      object-fit: cover;
      width: 100%;
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .overlay-content {
      position: relative;
      z-index: 2;
    }

    .card {
      height: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .card-img {
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="container-fluid bg-primary text-white py-3">
  <div class="row align-items-center px-3">
    <div class="col-md-2 text-center text-md-start mb-2 mb-md-0">
      <img src="../hospital-logo.jpg" alt="Unicare Logo" class="header-logo" />
    </div>
    <div class="col-md-6 text-center mb-2 mb-md-0">
      <h2 class="fw-bold">WELCOME TO UNICARE HOSPITAL</h2>
    </div>
    <div class="col-md-4 text-end small">
      <div><i class="bi bi-telephone-fill me-1"></i><strong>Helpline:</strong> +91 99999 11111</div>
      <div><i class="bi bi-truck-front-fill me-1"></i><strong>Ambulance:</strong> 102 / +91 88888 22222</div>
      <div><i class="bi bi-geo-alt-fill me-1"></i><strong>Location:</strong> Coimbatore</div>
      <div><i class="bi bi-telephone-forward-fill me-1"></i><strong>Contact:</strong> +91 77777 33333</div>
    </div>
  </div>
</div>

<!-- Banner and Cards Section -->
<div class="position-relative min-vh-100">
  <img src="../INDEX.JPG" class="banner-img" alt="Hospital Banner" />
  <div class="bg-overlay"></div>
  <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center overlay-content">
    <div class="container px-4 py-5">
      <div class="row g-4 justify-content-center">

        <!-- Login Card -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card shadow text-center p-3">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Login</h5>
              <p class="text-muted small mb-2">Access restricted to hospital authorities only.</p>
              <img src="../login.jpg" class="img-fluid card-img mb-3" alt="Login" />
              <button type="button" class="btn btn-primary w-100 mt-auto" data-bs-toggle="modal" data-bs-target="#loginModal">
                Login
              </button>
            </div>
          </div>
        </div>

        <!-- Home Card -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card shadow text-center p-3">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Home</h5>
              <p class="text-muted small mb-2">View public hospital information</p>
              <img src="../hom.jpg" class="img-fluid card-img mb-3" alt="Home" />
              <a href="home.html" class="btn btn-success w-100 mt-auto">Go Home</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white justify-content-center">
        <h5 class="modal-title w-100 fw-bold text-uppercase text-center" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close btn-close-white position-absolute end-0 me-2" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="pharmasist.html" method="get">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Enter username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
              <input type="text" class="form-control" id="password" name="password" placeholder="Enter password" />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
